{% extends 'base.html' %}

{% block content %}
  <!-- Header -->
  <header>
    <div class="container" id="maincontent" tabindex="-1">
      <div class="row">
        <div class="intro-text">
          <h1 class="name">Register</h1>
          <hr class="star-light">
        </div>
        <div class="col-lg-6 col-lg-offset-3 col-xs-12 text-center">
            {% if alreadyExists %}            
            <div class="error">User already exists, try again</div>
            {% endif %}
            <form method="POST">
                <div class="input-group col-xs-12 form-group">
                  <input type="text" name="uname" class="form-control" placeholder="Username">
                </div>
                <div class="input-group col-xs-12 form-group">
                  <input type="password" name="passw" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" value="Register" class="btn btn-default">
                </div>
              </form>
        </div>
      </div>
    </div>
  </header>

  <script>
  </script>
{% endblock %}
